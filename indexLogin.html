<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup/styles.css">
    <link rel="stylesheet" href="./stylesLogin.css">
    <title>Login</title>
</head>

<body>
    <div id="loginDiv" class="loginStyles">
        <form  name="students  " id="students" onsubmit="validateLogin()" action="http://127.0.0.1:80/php_mysql/serverLogin.php" method="post">
            <div id="titleDiv">
                <label for="students" id="formTitle">LOGIN FORM</label><br>
            </div>
            <div>
                <label for="mailid" class="label">Email ID: <span>*</span></label><br>
                <input type="text" name="mailid" id="mailid" class="input" placeholder="Enter your email id" required><br>
                <span id="mailErr" class="warnText"></span>
                <br>
            </div>
            <div>
                <label for="pass" class="label">Password: <span>*</span></label><br>
                <input type="password" name="pass" id="pass" class="input" placeholder="Enter your Password" minlength="8" required><br>
                <span id="passwordErr" class="warnText"></span>
                <br>
            </div>
            <br>
            <input type="submit" id="button">
        </form>
    </div>

    <script src="./scriptLogin.js"></script>
    <script src="./handler/handler.js"></script>

</body>

</html>
